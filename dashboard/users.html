</head>

<body class="d-flex flex-column min-vh-100 p-0">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Profile and Username -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="" alt="profile" id="user-image" class="rounded-circle object-fit-cover" width="40"
                    height="40">
                <span class="text-capitalize ms-2" id="user-name"></span>
            </a>

            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu Buttons -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-house-door-fill"></i> Home
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="bi bi-pencil-square"></i> Customize Website
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="aboutme.html">About Me</a></li>
                            <li><a class="dropdown-item" href="projects.html">Projects</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="users.html">
                            <i class="bi bi-people-fill"></i> Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" target="_blank">
                            <i class="bi bi-globe"></i> Go to Website
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">
                            <i class="bi bi-info-circle"></i> Help
                        </a>
                    </li>
                    <li class="nav-item">
                        <button id="logout-button" class="btn btn-danger">
                            Logout <i class="bi bi-box-arrow-right"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <section class="flex-fill bg-light pt-3">
        <div class="container">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 class="display-6 text-center">Users</h2>
                </div>
                <div class="card-body">
                    <!-- Project Add -->
                    <div class="d-flex mx-auto mb-3">
                        <button class="btn btn-primary" id="add-button">
                            <i class="bi bi-folder-plus"></i> Add new user
                        </button>
                    </div>
                    <!-- Project List -->
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th class="text-center">User ID</th>
                                <th>User Name</th>
                                <th>User Password</th>
                                <th>User Type</th>
                                <th class="text-center">Edit / Delete</th>
                            </tr>
                        </thead>
                        <tbody id="project-list">
                            <!-- <tr>
                                <th class="text-center">0</th>
                                <td>John</td>
                                <td>****</td>
                                <td>Admin</td>
                                <td class="text-center">
                                    <button class="btn btn-success btn-sm" id="edit-button" data-bs-toggle="modal"
                                        data-bs-target="#edit-modal" title="edit">
                                        <i class="bi bi-pencil-square"></i>
                                    </button>

                                    <button class="btn btn-danger btn-sm" id="delete-button" title="delete">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>Logo &copy; 2025 | All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="edit-modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Kullanıcı Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit-username" class="form-label">Username:</label>
                        <input type="text" id="edit-username" class="form-control" minlength="4">
                    </div>
                    <div class="mb-3">
                        <label for="edit-password" class="form-label">Password:</label>
                        <input type="password" id="edit-password" class="form-control" minlength="4">
                    </div>
                    <div class="mb-3">
                        <label for="edit-type">User Type:</label>
                        <select name="" id="edit-option" class="form-control mt-2">
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-image">Image:</label>
                        <div class="border rounded p-3 d-flex mt-2">
                            <img src="" alt="" id="edit-image" class="rounded object-fit-cover" width="100" height="100">
                            <div class="d-flex align-items-center ms-2">
                                <input type="file" name="" id="" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <!-- İptal Butonu -->
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">İptal</button>
                    <!-- Kaydet Butonu -->
                    <button type="button" class="btn btn-success" id="save-button">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/users.js"></script>
</body>

</html>
